<div class="scroll">
  <div *ngFor="let genre of genres;">
    <a (click)="getMovies(genre.name,genre.id)"><h2>{{genre.name}}</h2></a>
  </div>
</div>


<div *ngIf="movies">

    <div *ngFor="let movie of movies;index as movieId">

    </div>
